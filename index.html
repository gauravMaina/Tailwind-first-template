<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook - log in or sign up</title>
    <link rel="icon" type="image/png" href="fb_icon_325x325.png" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body class="bg-gray-100">
    <div class="m-0">
      <div class="container flex  justify-center mt-32">
        <div class="left flex justify-start flex-col content-start">
          <img src="./facebooktxtimg.svg" class="w-72" />
          <p class="font-sans h-8 w-96 text-2xl">
            Facebook helps you connect and share with the people in your life.
          </p>
        </div>
        <div class="right">
          <div class="flex flex-col border-2 p-7 bg-white w-96 rounded-lg relative">
            <input
              type="text"
              class="h-14 p-3 mb-2 mt-0 rounded-md border-2 text-lg outline-blue-600"
              placeholder="Email address or phone number"
            />
            <input
              type="password"
              class="h-14 p-3 my-2 rounded-md border-2 text-lg outline-blue-600"
              placeholder="Password"
            />
            <button
              class="h-14 p-2 my-2 rounded-md text-lg text-white font-bold bg-blue-600 hover:bg-blue-700"
            >
              Log in
            </button>
            <span
              class="text-center hover:underline cursor-pointer text-blue-600 h-11 p-2 mb-2 rounded-md"
              >Forgotten password?</span
            >
            <hr class="py-2" />
            <button
              class="h-14 p-2 w-fit mx-auto my-2 rounded-md text-lg text-white font-bold bg-green-600 hover:bg-green-700"
            >
              Create New Account
            </button>
          </div>
          <p class="absolute mt-5">
            <b class="hover:underline ">Create a Page </b> for a celebrity,
            brand or business.
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
